  NoTrailingSpaces:
    active: true
  NoUnitReturn:
    active: true
  NoUnusedImports:
    active: true
  NoWildcardImports:
    active: false # Overlaps with style>WildcardImport.
  NullableTypeSpacing:
    active: true
  PackageName:
    active: true
  ParameterListSpacing:
    active: true
  ParameterListWrapping:
    active: true
    maxLineLength: 120
    indentSize: 2
  ParameterWrapping:
    active: true
    maxLineLength: 120
    indentSize: 2
  PropertyName:
    active: false
  PropertyWrapping:
    active: true
    maxLineLength: 120
    indentSize: 2
  SpacingAroundAngleBrackets:
    active: true
  SpacingAroundColon:
    active: true
  SpacingAroundComma:
    active: true
  SpacingAroundCurly:
    active: true
  SpacingAroundDot:
    active: true
  SpacingAroundDoubleColon:
    active: true
  SpacingAroundKeyword:
    active: true
  SpacingAroundOperators:
