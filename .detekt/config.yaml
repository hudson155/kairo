  UnsafeCast:
    active: true
  UnusedUnaryOperator:
    active: true
  UselessPostfixExpression:
    active: true
  WrongEqualsTypeParameter:
    active: true

style:
  AlsoCouldBeApply:
    active: true
  BracesOnIfStatements:
    active: true
    singleLine: 'never'
    multiLine: 'always'
  BracesOnWhenStatements:
    active: true
    singleLine: 'necessary'
    multiLine: 'consistent'
  CanBeNonNullable:
    active: true
  CascadingCallWrapping:
    active: true
    includeElvis: true
  ClassOrdering:
    active: true
  CollapsibleIfStatements:
    active: true
  DataClassContainsFunctions:
    active: false # Functions are OK in data classes.
  DataClassShouldBeImmutable:
    active: true
  DestructuringDeclarationWithTooManyEntries:
    active: true
    maxDestructuringEntries: 3
  DoubleNegativeLambda:
    active: true
  EqualsNullCall:
    active: true
  EqualsOnSignatureLine:
    active: true
  ExplicitCollectionElementAccessMethod:
    active: true
  ExplicitItLambdaParameter:
    active: true
  ExpressionBodySyntax:
    active: true
    includeLineWrapping: true
  ForbiddenAnnotation:
    active: true
  ForbiddenComment:
    active: false
  ForbiddenImport:
    active: true
    # Keep these in sync with IntelliJ auto-import exclusions (codeInsightSettings.xml).
    imports:
      - 'com.google.inject.TypeLiteral' # Use the Kotlin overload.
      - 'io.ktor.client.HttpClient' # Use kairo.client.KairoClient instead.
      - 'io.ktor.server.plugins.BadRequestException' # Use kairo.exception.BadRequestException instead.
      - 'io.ktor.server.plugins.CannotTransformContentToTypeException'
      - 'io.ktor.server.plugins.MissingRequestParameterException'
      - 'io.ktor.server.plugins.NotFoundException' # Use kairo.exception.NotFoundException instead.
      - 'io.ktor.server.plugins.ParameterConversionException'
      - 'io.ktor.server.plugins.PayloadTooLargeException'
      - 'io.ktor.server.plugins.UnsupportedMediaTypeException'
      - 'jakarta.validation.constraints.*'
      - 'java.util.UUID' # Use kotlin.uuid.Uuid instead.
      - 'javax.inject.*'
      - 'kotlin.time.Duration'
      - 'org.junit.jupiter.api.Assertions.*'
      - 'org.slf4j.Logger'
      - 'org.slf4j.LoggerFactory'
  ForbiddenMethodCall:
    active: true
    methods:
      - 'com.fasterxml.jackson.core.JsonParser.readValueAs' # Use the Kotlin overload.
      - 'com.fasterxml.jackson.databind.BeanProperty.getAnnotation' # Use the Kotlin overload.
      - 'com.fasterxml.jackson.databind.ObjectMapper.convertValue' # Use the Kotlin overload.
      - 'com.fasterxml.jackson.databind.ObjectMapper.readValue' # Use the Kotlin overload.
      - 'com.google.inject.Binder.bind' # Use the Kotlin overload.
      - 'com.google.inject.Injector.getExistingBinding' # Use the Kotlin overload.
      - 'com.google.inject.Injector.getInstance' # Use the Kotlin overload.
      - 'com.google.inject.binder.ScopedBindingBuilder.in' # Use the Kotlin overload.
      - 'com.google.inject.binder.LinkedBindingBuilder.to' # Use the Kotlin overload.
      - 'com.google.inject.binder.LinkedBindingBuilder.toConstructor' # Use the Kotlin overload.
      - 'com.google.inject.binder.LinkedBindingBuilder.toProvider(jakarta.inject.Provider)' # Use the Kotlin overload.
      - 'com.google.inject.binder.LinkedBindingBuilder.toProvider(java.lang.Class)' # Use the Kotlin overload.
      - 'com.google.inject.binder.LinkedBindingBuilder.toProvider(com.google.inject.TypeLiteral)' # Use the Kotlin overload.
      - 'com.google.inject.binder.LinkedBindingBuilder.toProvider(com.google.inject.Key)' # Use the Kotlin overload.
      - 'java.lang.Runtime.getRuntime'
      - 'java.lang.System.getenv'
      - 'java.lang.Thread.currentThread'
      - 'java.time.format.DateTimeFormatter.ofPattern(java.lang.String)' # Use the overload that takes a Locale.
      - 'java.time.Instant.now()' # Use the overload that takes a Clock.
      - 'java.time.LocalDate.now()' # Use the overload that takes a Clock.
      - 'java.time.LocalDateTime.now' # Class should never be used.
      - 'java.time.LocalTime.now' # Class should never be used.
      - 'java.time.OffsetDateTime.now' # Class should never be used.
      - 'java.time.OffsetTime.now' # Class should never be used.
      - 'java.time.ZonedDateTime.now' # Class should never be used.
      - 'kotlin.collections.singleOrNull' # singleNullOrThrow is less surprising.
      - 'kotlin.io.print'
      - 'kotlin.io.println'
      - 'org.jdbi.v3.core.result.ResultBearing.mapTo' # Use the Kotlin overload.
  ForbiddenSuppress:
    active: false
  ForbiddenVoid:
    active: true
    ignoreOverridden: false
    ignoreUsageInGenerics: false
  FunctionOnlyReturningConstant:
    active: false # This is sometimes useful for forward-compatibility.
  LoopWithTooManyJumpStatements:
