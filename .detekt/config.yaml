# When upgrading Detekt versions, review default-detekt-config.yaml as well as the changelog
# and decide which changes to make in this file.

build:
  maxIssues: 0
  excludeCorrectable: false

config:
  validation: true
  warningsAsErrors: true
  checkExhaustiveness: true

processors:
  active: false
  exclude:
#    - 'DetektProgressListener'
    - 'KtFileCountProcessor'
    - 'PackageCountProcessor'
    - 'ClassCountProcessor'
    - 'FunctionCountProcessor'
    - 'PropertyCountProcessor'
    - 'ProjectComplexityProcessor'
    - 'ProjectCognitiveComplexityProcessor'
    - 'ProjectLLOCProcessor'
    - 'ProjectCLOCProcessor'
    - 'ProjectLOCProcessor'
    - 'ProjectSLOCProcessor'
    - 'LicenseHeaderLoaderExtension'

console-reports:
  active: true
  exclude:
#    - 'ProjectStatisticsReport'
#    - 'ComplexityReport'
#    - 'NotificationReport'
#    - 'FindingsReport'
    - 'FileBasedFindingsReport'
#    - 'LiteFindingsReport'

output-reports:
  active: false

comments:
  AbsentOrWrongFileLicense:
    active: false
  CommentOverPrivateFunction:
    active: false
  CommentOverPrivateProperty:
    active: false
  DeprecatedBlockTag:
    active: true
  EndOfSentenceFormat:
    active: true
  KDocReferencesNonPublicProperty:
    active: false
  OutdatedDocumentation:
    active: true
    matchTypeParameters: true
    matchDeclarationsOrder: true
    allowParamOnConstructorProperties: false
  UndocumentedPublicClass:
    active: false
  UndocumentedPublicFunction:
    active: false
  UndocumentedPublicProperty:
    active: false

complexity:
  CognitiveComplexMethod:
    active: true # Unsure how this differs from CyclomaticComplexMethod and if one is preferable.
    threshold: 12
  ComplexCondition:
    active: true
    threshold: 2
  ComplexInterface:
    active: true
    threshold: 8
    includeStaticDeclarations: true
    includePrivateDeclarations: false
    ignoreOverloaded: false
  CyclomaticComplexMethod: # Unsure how this differs from CognitiveComplexMethod and if one is preferable.
    active: true
    threshold: 12
    ignoreSingleWhenExpression: true
    ignoreSimpleWhenEntries: true
    ignoreNestingFunctions: false
  LabeledExpression:
    active: false
  LargeClass:
    active: false # Good practice, but leave this up to the developer.
  LongMethod:
    active: true
    threshold: 30
  LongParameterList:
    active: true
    functionThreshold: 4
    constructorThreshold: 4
    ignoreDefaultParameters: false
    ignoreDataClasses: true
  MethodOverloading:
    active: true
    threshold: 4
  NamedArguments:
    active: true
    threshold: 3
    ignoreArgumentsMatchingNames: false
  NestedBlockDepth:
    active: true
    threshold: 3
  NestedScopeFunctions:
    active: true
    threshold: 2
  ReplaceSafeCallChainWithRun:
    active: true
  StringLiteralDuplication:
    active: false # Could consider enabling this.
  TooManyFunctions:
    active: false # Good practice, but leave this up to the developer.

coroutines:
  GlobalCoroutineUsage:
    active: true
  InjectDispatcher:
    active: true
  RedundantSuspendModifier:
    active: true
  SleepInsteadOfDelay:
    active: true
  SuspendFunSwallowedCancellation:
    active: true
  SuspendFunWithCoroutineScopeReceiver:
    active: true
  SuspendFunWithFlowReturnType:
    active: true

empty-blocks:
  EmptyCatchBlock:
    active: true
  EmptyClassBlock:
    active: true
  EmptyDefaultConstructor:
    active: true
  EmptyDoWhileBlock:
    active: true
  EmptyElseBlock:
