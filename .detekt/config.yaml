# When upgrading Detekt versions, review default-detekt-config.yml as well as the changelog
# and decide which changes to make in this file.

config:
  validation: true
  warningsAsErrors: true
  checkExhaustiveness: true

processors:
  active: false

console-reports:
  active: true
  exclude:
    - 'ProjectStatisticsReport'
    - 'ComplexityReport'
    - 'NotificationReport'
    - 'IssuesReport'
    - 'LiteIssuesReport'

comments:
  AbsentOrWrongFileLicense:
    active: false
  DeprecatedBlockTag:
    active: true
  DocumentationOverPrivateFunction:
    active: false
  DocumentationOverPrivateProperty:
    active: false
  EndOfSentenceFormat:
    active: true
  KDocReferencesNonPublicProperty:
    active: false
  OutdatedDocumentation:
    active: true
    matchTypeParameters: true
    matchDeclarationsOrder: true
    allowParamOnConstructorProperties: false
  UndocumentedPublicClass:
    active: false
  UndocumentedPublicFunction:
    active: false
  UndocumentedPublicProperty:
    active: false

complexity:
  CognitiveComplexMethod:
    active: true # Unsure how this differs from CyclomaticComplexMethod and if one is preferable.
    allowedComplexity: 12
    ignoreAnnotated:
      - 'kairo.rest.Routing'
  ComplexCondition:
    active: true
    allowedConditions: 3
  ComplexInterface:
    active: true
    allowedDefinitions: 8
    includeStaticDeclarations: true
    includePrivateDeclarations: false
    ignoreOverloaded: false
  CyclomaticComplexMethod: # Unsure how this differs from CognitiveComplexMethod and if one is preferable.
    active: true
    allowedComplexity: 12
    ignoreSingleWhenExpression: true
    ignoreSimpleWhenEntries: true
    ignoreNestingFunctions: false
    ignoreLocalFunctions: false
  LabeledExpression:
    active: false
  LargeClass:
    active: false # Good practice, but leave this up to the developer.
  LongMethod:
    active: true
    allowedLines: 40
    ignoreAnnotated:
      - 'kairo.rest.Routing'
    excludes:
      - '**/src/main/kotlin/**/Main.kt'
      - '**/src/test/kotlin/**/*Eval.kt'
      - '**/src/test/kotlin/**/*Test.kt'
  LongParameterList:
    active: true
    allowedFunctionParameters: 4
    allowedConstructorParameters: 4
    ignoreDefaultParameters: false
    ignoreDataClasses: true
    ignoreAnnotated:
      - 'org.koin.core.annotation.Factory'
      - 'org.koin.core.annotation.Single'
  MethodOverloading:
    active: false
  NamedArguments:
    active: false # Good practice, but leave this up to the developer.
  NestedBlockDepth:
    active: true
    allowedDepth: 4
  NestedScopeFunctions:
    active: true
    allowedDepth: 3
    excludes:
      - '**/src/test/kotlin/**/*Eval.kt'
      - '**/src/test/kotlin/**/*Test.kt'
  ReplaceSafeCallChainWithRun:
    active: true
  StringLiteralDuplication:
    active: false # Could consider enabling this.
  TooManyFunctions:
    active: false # Good practice, but leave this up to the developer.

