name: "CI"

permissions:
  contents: read

on:
  pull_request:
    branches:
      - "main"
  push:
    branches:
      - "main"
  workflow_dispatch:

concurrency:
  group: "ci-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  main:
    runs-on: "ubuntu-latest"
    steps:
      - name: "Check out"
        uses: "actions/checkout@v4"
      - name: "Set up Java"
        uses: "actions/setup-java@v4"
        with:
          java-version: "21"
          distribution: "corretto"
          cache: "gradle"
      - name: "Gradle classes"
        run: |
          ./gradlew classes testClasses
      - name: "Gradle test"
        run: |
          ./gradlew test
      - name: "Gradle detekt"
        run: |
          ./gradlew detektMain detektTest
