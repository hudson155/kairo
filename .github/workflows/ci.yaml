name: "CI"

permissions:
  contents: read

on:
  pull_request:
    branches:
      - "kairo-5"
      - "kairo-6"
  push:
    branches:
      - "kairo-5"
      - "kairo-6"
  workflow_dispatch:

concurrency:
  group: "ci-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  main:
    runs-on: "ubuntu-latest"
    steps:
      - name: "Check out"
        uses: "actions/checkout@v4"
      - name: "GCP auth"
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
      - name: "Set up Java"
        uses: "actions/setup-java@v4"
        with:
          java-version: "21"
          distribution: "corretto"
          cache: "gradle"
      - name: "Gradle classes"
        run: |
          ./gradlew classes testClasses
      - name: "Gradle test"
        run: |
          ./gradlew test
        env:
          VERTEX_AI_LOCATION: "global"
          VERTEX_AI_PROJECT: ${{ env.GCLOUD_PROJECT }}
      - name: "Gradle detekt"
        run: |
          ./gradlew detektMain detektTest
