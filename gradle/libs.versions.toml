guava = { module = "com.google.guava:guava" }

hikari = { module = "com.zaxxer:HikariCP", version.ref = "hikari" }

hocon = { module = "com.typesafe:config", version.ref = "hocon" }

koin-core = { module = "io.insert-koin:koin-core" }

