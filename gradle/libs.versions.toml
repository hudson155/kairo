[versions]
flyway = "10.17.2" # // https://github.com/flyway/flyway/releases
gcpSecretManager = "2.48.0" # https://mvnrepository.com/artifact/com.google.cloud/google-cloud-secretmanager
geantyref = "1.3.13" # https://github.com/leangen/geantyref/releases
guava = "33.2.1-jre" # https://github.com/google/guava/releases
guice = "7.0.0" # https://github.com/google/guice/releases
hikari = "5.1.0" # https://github.com/brettwooldridge/HikariCP/tags
jackson = "2.17.2" # https://github.com/FasterXML/jackson-core/tags
